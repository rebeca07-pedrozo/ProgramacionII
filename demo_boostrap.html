
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Interactiva Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <h2 class="mb-4">Demo Interactiva de Bootstrap</h2>


  <h5>1Tooltip (Texto oculto)</h5>
  <button type="button" class="btn btn-primary mb-4" data-bs-toggle="tooltip" data-bs-placement="top" title="¡Soy un tooltip!">
    Pasa el mouse por aquí
  </button>

  <h5>Alerta con botón de cerrar</h5>
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    Este es un mensaje de alerta. Puedes cerrarlo.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
  </div>

  <h5 class="mt-4">Modal (Ventana emergente)</h5>
  <button type="button" class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#miModal">
    Abrir Modal
  </button>

  <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Hola desde el Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          Este es un mensaje dentro de una ventana emergente.
        </div>
      </div>
    </div>
  </div>

  <h5 class="mt-4">Carrusel de imágenes</h5>
  <div id="carouselExample" class="carousel slide w-50 mx-auto" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.acofi.edu.co/wp-content/uploads/2013/10/UNIVERSIDAD-LIBRE-Bogota.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Eiche_bei_Graditz.jpg/1200px-Eiche_bei_Graditz.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.memegenerator.es/imagenes/memes/full/33/16/33164848.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el));
  </script>
</body>
</html>
